<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>就労継続支援B型 アリーノ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet" />
  <style>
    /* ベース設定 */
    body {
      font-family: 'Noto Sans JP', sans-serif;
      line-height: 1.8;
      margin: 0;
      background-color: #f0f8ff;
      color: #333;
    }

    /* ヘッダー：横並びで中央揃え */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: #007acc;
      color: white;
    }

    header h1 {
      border: 2px solid #4D90AB;
      border-radius: 8px;
      padding: 0.3em 1em;
      max-width: 600px;
      margin: 0;
      font-weight: bold;
      color: #4D90AB;
      font-size: 2rem;
      line-height: 1.4;
      text-align: center;
      white-space: normal;
      background-color: #fff;
    }

    header h1 span:first-child {
      color: #4D90AB;
      background-color: #eaf6fb;
      padding: 0.2em 0.5em;
      border-radius: 6px;
    }

    header h1 span:last-child {
      color: #6BAA87;
    }

    nav {
      background-color: #007acc;
      padding: 0.5rem 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0;
      margin: 0;
    }

    nav ul li a.button-link {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: #4D90AB;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    nav ul li a.button-link:hover,
    nav ul li a.button-link:focus {
      background-color: #357ABD;
      outline: none;
      box-shadow: 0 0 8px #357ABD;
    }

    section {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      color: #005f99;
      border-bottom: 2px solid #a0cfee;
      padding-bottom: 0.3rem;
      margin-top: 2rem;
    }

    .info-box {
      background-color: #e6f4ff;
      padding: 1rem;
      margin: 1rem 0;
      border-left: 5px solid #007acc;
    }

    footer {
      background-color: #007acc;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    img {
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
      max-width: 100%;
      height: auto;
    }

    iframe {
      display: block;
      margin: 1rem auto;
      max-width: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
        padding: 1.5rem 1rem;
      }

      nav ul {
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      nav ul li a {
        padding: 0.8rem 1rem;
        font-size: 0.9rem;
      }

      section {
        padding: 1rem;
        margin: 1rem 1rem;
        max-width: 100%;
      }

      h2 {
        font-size: 1.4rem;
        margin-top: 1.5rem;
      }

      .info-box {
        padding: 0.8rem;
        margin: 0.8rem 0;
      }

      footer {
        padding: 1rem 0.5rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      nav ul {
        flex-direction: column;
        gap: 0;
      }

      nav ul li a {
        border-bottom: 1px solid #005f99;
        border-radius: 0;
        padding: 0.8rem 0;
        text-align: center;
      }

      section ul li {
        font-size: 0.9rem;
      }

      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1><span>就労継続支援B型</span> アリーノ</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html" class="button-link">ホーム</a></li>
      <li><a href="about.html" class="button-link">事業所紹介</a></li>
      <li><a href="entry.html" class="button-link">利用者様募集</a></li>
      <li><a href="contact.html" class="button-link">お問い合わせ</a></li>
    </ul>
  </nav>

  <section>
    <!-- 内容省略。元のままでOK -->
  </section>

  <footer>
    &copy; 2025 就労継続支援B型 アリーノ
  </footer>
</body>
</html>
