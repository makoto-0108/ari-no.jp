<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お問い合わせ - 就労継続支援B型 アリーノ</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.8;
      margin: 0;
      background-color: #f0f8ff;
      color: #333;
    }
    header {
      background-color: #007acc;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 1rem;
      justify-content: center;
      background-color: #007acc;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 1rem 1.5rem;
      display: block;
    }
    nav ul li a:hover, nav ul li a[aria-current="page"] {
      background-color: #005f99;
      border-radius: 4px;
    }
    section {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background-color: #e6f4ff;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background-color: #007acc;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #005f99;
    }
    footer {
      background-color: #007acc;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>お問い合わせ</h1>
    <nav>
      <ul>
        <li><a href="index.html">ホーム</a></li>
        <li><a href="about.html">事業所紹介</a></li>
        <li><a href="entry.html">利用者さん募集</a></li>
        <li><a href="recruit.html">採用情報</a></li>
        <li><a href="contact.html" aria-current="page">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>お問い合わせフォーム</h2>
    <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
      <label for="name">お名前:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">メールアドレス:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">お問い合わせ内容:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">送信</button>
    </form>
  </section>

  <footer>
    <p>&copy; 就労継続支援B型 アリーノ</p>
  </footer>
</body>
</html>
